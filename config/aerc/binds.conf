# Binds are of the form <key sequence> = <command to run>
# To use '=' in a key sequence, substitute it with "Eq": "<Ctrl+Eq>"
# If you wish to bind #, you can wrap the key sequence in quotes: "#" = quit
<C-i> = <Tab>
<C-m> = <Enter>
<C-[> = <Esc>

<C-t> = :term<Enter>
? = :help keys<Enter>
<C-c> = :prompt 'Quit?' quit<Enter>
<C-z> = :suspend<Enter>

[messages]

# Filters
fa = :filter -a<space> # filter all text of mails. e.g. "fa foo" filters mails containing "foo" in the entire mail.
fb = :filter -b<Enter> # filter mails' body contents
# Subject
fs = :filter -H<space> subject:"{{.SubjectBase}}" <Enter> # filter mails with the same subject
fS = :filter -H<space> subject:<Space> # filter mails with subject. Next charactersto filters mails' subject
# Read and Unread
fr = :filter -r<Enter> # filter read mails (old mails)
fu = :filter -u<Enter> # filter unread mails (new mails)
# From and To
fF = :filter -f<space> # filter mails from sender
fT = :filter -t<space> # filter mails to recipient
ff = :filter -f<space> "{{index (.From | emails) 0}}" <Enter> # filter mails from current sender
ft = :filter -t<space> "{{index (.To | emails) 0}}" <Enter> # filter mails from current sender

rs = :forward -F -s spamreport@posteo.de<Enter> # Report Spam as attachment

q = :prompt 'Quit?' quit<Enter>
Q = :quit -f<Enter>

j = :next<Enter>
<C-d> = :next 50%<Enter>
<C-f> = :next 100%<Enter>

k = :prev<Enter>
<C-u> = :prev 50%<Enter>
<C-b> = :prev 100%<Enter>
g = :select 0<Enter>
G = :select -1<Enter>

J = :next-folder<Enter>
K = :prev-folder<Enter>
H = :prev-tab<Enter>
L = :next-tab<Enter>

v = :mark -t<Enter>
<Space> = :mark -t<Enter>:next<Enter>
V = :mark -v<Enter>

T = :toggle-threads<Enter>
zc = :fold<Enter>
zo = :unfold<Enter>
za = :fold -t<Enter>
zM = :fold -a<Enter>
zR = :unfold -a<Enter>
<tab> = :fold -t<Enter>

zz = :align center<Enter>
zt = :align top<Enter>
zb = :align bottom<Enter>

<Enter> = :view<Enter>
l = :view<Enter>
d = :read<Enter>:move Trash<Enter> # mark as read and move to trash
a = :archive flat<Enter>
A = :unmark -a<Enter>:mark -T<Enter>:archive flat<Enter>
