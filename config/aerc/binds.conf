ci = :cf INBOX<Enter>
cd = :cf Drafts<Enter>
cs = :cf Sent<Enter>
ct = :cf Trash<Enter>
cp = :cf Spam<Enter>
cl = :cf Spam-Log<Enter>
ca = :cf Archives<Enter>

$ = :term<space>
